<!DOCTYPE html>
<html lang="en" ng-app="simpleWeb" ng-controller="appCtrl">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
 	<base href = "/SimpleWebApp/">
    <title>Sample Angular WebApp</title>
 
 
    <link rel="stylesheet" href="css/dataTable.css">
    <!--        <link rel="stylesheet" href="css/libs/ui-grid/ui-grid.wmtized.css">-->
    <!--        <link rel="stylesheet" href="css/libs/ui-grid/ui-grid.min.css">-->
    <link rel="stylesheet" href="css/wmt-udi-styling.css">
    <link rel="stylesheet" href="css/libs/skins/skin-red.css">
	<link rel="stylesheet" href="css/libs/bootstrap/bootstrap.min.css">
    <!--        <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/libs/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/libs/animate/animate.css">
    <link rel="stylesheet" href="css/libs/angu-complete/angucomplete-alt.css">
        
    <link rel="stylesheet" href="css/libs/ui-select/select.css">
    <link rel="stylesheet" href="css/libs/ui-select/selectize.default.css">
    <!-- app stylesheet imports -->

    <link rel="shortcut icon" href="css/images/favicon.ico" />
 
</head>
 
 <!--  <body ng-view class="skin-red sidebar-mini sidebar-collapse" ng-class="{'dataLoading': isDataLoading}">
 -->
 
      	
	<div class="jumbotron">
		<div class="container">
			<!-- NAVIGATION -->
			<nav class="navbar navbar-inverse" height="100">
				<div class="navbar-header">
					<img class="img-responsive" src="./css/images/Cognizant_LOGO.png" alt="Cognizant" > 
				
					<a class="navbar-brand" ui-sref="#">Sample Web App</a>
				</div>
				
			</nav>
			<!-- MAIN CONTENT -->
			<div>
				<div ui-view="login"></div>
			</div>
			<div class="col-md-6 col-md-offset-3" ng-controller="LoginCtrl">
			    <h2>Login</h2>
			    <form name="form" ng-submit="login()" role="form">
			        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			            <label for="username">Username</label>
			            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
			            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
			        </div>
			        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			            <label for="password">Password</label>
			            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
			            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			        </div>
			        <div class="form-actions">
			            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
			            <a href="#!/register" class="btn btn-link">Register</a>
			        </div>
			    </form>
			</div>
			
			<!-- Footer Content -->
			<div class="text-center">
				<p>A tutorial <a href="#" target="_blank">...</a></p>
			</div>
		</div>

		</div>
	</div>
     	
        	
 
  

 
    <!--start lib imports -->
      <script  type="text/javascript" src="js/libs/jQuery/jQuery-2.1.3.min.js"></script>
      <script  type="text/javascript" src="js/libs/jQueryUI/jquery-ui-1.10.3.min.js"></script>
      <script  type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script>

      <script  type="text/javascript" src="js/libs/angular/angular.min.js"></script>
      <script  type="text/javascript" src="js/libs/angular/angular-route.min.js"></script>
      <script  type="text/javascript" src="js/libs/angular/angular-touch.min.js"></script>
      <script  type="text/javascript" src="js/libs/angular/angular-ui-router.js"></script>
      <script  type="text/javascript" src="js/libs/angular/angular-cookies.min.js"></script>
      <script  type="text/javascript" src="js/libs/angular/ui-bootstrap-tpls-0.13.3.min.js"></script>
      <script  type="text/javascript" src="js/libs/angular/angucomplete-alt.min.js"></script>
      <script  type="text/javascript" src="views/login/login.js"></script>
      <script  type="text/javascript" src="js/app.js"></script>
	  
     
 
	</body>
</html>
